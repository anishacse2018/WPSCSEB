<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<meta name="authors" content="Anisha"></meta>
<meta name="Keywords" content="cloud,login,signup,cloudfare"></meta>
<meta name="viewport" width="device-width" initial-scale="1"/> 
<link rel="stylesheet" href="cssstyles/styles.css"/>
<link rel="stylesheet" href="cssstyles/bootstrap.min.css"/>
	<title>Signup</title>
</head>
<body>
<form class="modal-content" action="POST">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <br>
      <label for="psw-repeat"><b>Repeat<br>Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <br>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <br>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>

      <div class="clearfix">
        <button class="cancelupbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
</form>
</body>
</html>
