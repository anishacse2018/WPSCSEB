<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<meta name="authors" content="Anisha"></meta>
<meta name="Keywords" content="cloud,login,signup,cloudfare"></meta>
<meta name="viewport" width="device-width" initial-scale="1"/> 
<link rel="stylesheet" href="cssstyles/styles.css"/>
<link rel="stylesheet" href="cssstyles/bootstrap.min.css"/>
	<title>Login</title>
</head>
<body>
<form class="modal-content" action="POST">
    <div class="container">
      <h1>Login</h1>
      <p>Please fill in this form to login to your account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Remember me
      </label>
      <br>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>
        <button type="submit" class="loginbtn">Login</button>
      </div>
    </div>
</form>
</body>
</html>
